<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
  <p class="text-white bg-black">Hello Guys</p>
    <!-- Text Colors -->
 <p class="-green-500">button</p>
    <!-- Background Colors -->
 <button class="bg-orange-500">button</button>
    <!-- Text Underline -->
 <span><button class="underline text-green-500 decoration-black">new</button></span>
    <!-- Border Colors -->
 <div><button class="border-2 border-black text-orange-500">hello</button></div>
    <!-- Divide Colors -->
 <div class="divide-y divide-black">
  <li>hello 1</li>
  <li>hello 2</li>
  <li>hello 3</li>
 </div>
    <!-- Outline Colors -->
     <div class="outline outline-yellow-500">yes</div>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
   <div class="shadow-lg bg-rose-500 text-white shadow-orange-500">hello</div>
    <!-- Accent Colors -->
     <input type="checkbox" class="accent-500-green" checked>
    <!-- Arbitrary Colors -->
    <p class="bg-[darkblue] text-emerald-500">hellllo</p>
  </body>
</html>
